<div class="container mt-2 d-flex justify-content-end">
  <button class="btn btn-success btn-sm mr-2" (click)="onLogin()">Login</button>
  <button class="btn btn-sm btn-danger" (click)="onLogout()">Logout</button>
</div>
<div class="container mt-2">
  <p class="text-danger text-center font-weight-bold mt-2" *ngIf="!isLoggedIn">Please Login</p>
  <p class="text-success text-center font-weight-bold mt-2" *ngIf="isLoggedIn">Logged in as {{user}}</p>
</div>
